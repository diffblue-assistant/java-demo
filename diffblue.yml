cbmcArguments:
  java-mock-class: ["java.security.KeyFactory", "java.security.Signature", "java.util.Date", "java.io.FileReader", "java.nio.file.Files"]
phases:
-
  timeout: 300
  cbmcArguments:
    single-function-only: true
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    verbosity: 10
    depth: false
    unwind: 1
    string-max-length: 200
    string-max-input-length: 1
    java-max-vla-length: 1
    java-max-input-array-length: 1
    string-printable: true
-
  timeout: 300
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    single-function-only: true
    verbosity: 10
    depth: false
    unwind: 2
    string-max-length: 300
    string-max-input-length: 10
    java-max-vla-length: 1025
    java-max-input-array-length: 3
    string-printable: false
    java-throw-runtime-exceptions: false
-
  timeout: 300
  cbmcArguments:
    single-function-only: true
    classpath: '/tools/cbmc/models.jar:.'
    verbosity: 10
    depth: false
    unwind: 4
    string-max-length: false
    string-max-input-length: false
    refine-strings: false
    java-max-vla-length: 1025
    java-max-input-array-length: 10
    string-printable: false
    java-throw-runtime-exceptions: false
